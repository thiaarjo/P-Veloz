{% extends 'veloizapp/base.html' %}
{% load static %}

{% block title %}Login & Cadastro - P_Veloiz{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="bi bi-check2-square"></i> P_Veloiz</h1>
                <p>Gestão de tarefas profissional</p>
            </div>
            
            <div class="auth-content">
                <!-- Login -->
                <div class="auth-form-section">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Entrar</h3>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="login" value="1">
                        
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Nome de usuário" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn-modern btn-primary">
                            Entrar na Conta
                        </button>
                    </form>
                </div>

                <!-- Divisor -->
                <div class="auth-divider">
                    <span>ou</span>
                </div>

                <!-- Cadastro -->
                <div class="auth-form-section">
                    <h3><i class="bi bi-person-plus"></i> Novo Usuário</h3>
                    <form method="post">
                        {% csrf_token %}
                        <input type="hidden" name="cadastro" value="1">
                        
                        <div class="form-group">
                            <input type="text" name="username" class="form-control" 
                                   placeholder="Escolha um usuário" required>
                        </div>
                        
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" 
                                   placeholder="Email (opcional)">
                        </div>
                        
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" 
                                   placeholder="Crie uma senha forte" required>
                        </div>
                        
                        <button type="submit" class="btn-modern btn-success">
                            + Criar Nova Conta
                        </button>
                    </form>
                </div>
            </div>
        </div>

        {% if error %}
        <div class="error-message">
            <i class="bi bi-exclamation-triangle"></i> {{ error }}
        </div>
        {% endif %}
    </div>
</section>
{% endblock %}
